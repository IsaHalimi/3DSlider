<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img src="images/img1.png" alt="">
            <img src="images/img2.png" alt="">
            <img src="images/img3.png" alt="">
            <img src="images/img4.png" alt="">
            <img src="images/img5.png" alt="">
            <img src="images/img6.png" alt="">
            <img src="images/img7.png" alt="">
        </div>
    </div>

    <script>
        const gallery = document.querySelector('.gallery');
        const images = document.querySelectorAll('.gallery img');
        const img_angle = 360 / images.length;

images.forEach((image, i) => {
    image.style.transform = `rotateY(${(i+1) * img_angle}deg) translateZ(${images.length * 3}rem)`;

    image.onclick = () => {
        gallery.style.transform = `perspective(2000px) rotateX(-15deg) rotateY(-${(i+1) * img_angle}deg)`;
    }
});
    </script>
</body>
</html>
